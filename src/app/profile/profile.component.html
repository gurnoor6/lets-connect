<div class="container main-container">
	<div class="row mt-5">
		<div class="col-sm-12 col-md-3 text-center">
			<form #profilepictureForm="ngForm" novalidate>
				<input type="file" class="form-control d-none" id="profile-image" (change)="handleFileInput($event.target.files)" >
				<img src="{{profilepic}}" class="profile-pic" (click)="onImgClick()">
			</form>
		</div>
		<div class="col-sm-12 col-md-9 text-left">
			<p class="lead">{{username}}</p> 
			<p class="data-description"><b>893</b> followers</p>
			<br>
			<p class="lead">The official page of the palace</p>
			<p >Keep it real.</p>
		</div>
	</div>

	<hr>
	<div class="tab-nav">

	</div>
	<div class="row justify-content-left">
		<div class="col-12 col-md-4 mt-5 text-center pictures" *ngFor="let pic of pictures">
			<img src="{{pic}}">
		</div>
	</div>
	<div>
		<form #pictureForm="ngForm" novalidate (ngSubmit)="onSubmit('picture','upload/')">
			<input type="file" class="form-control" id="image" (change)="handleFileInput($event.target.files)">
			<button type="submit" class="btn btn-primary">Register</button>
		</form>

		<form #deleteForm="ngForm" novalidate (ngSubmit)="deleteUser()">
			<button type="submit" class="btn btn-primary">Delete User</button>
		</form>
	</div>
</div>

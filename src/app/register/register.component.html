<div class="container-fluid mt-5">
	<div class="row justify-content-center">
		<div class="col-sm-9 col-md-4" *ngIf="!registered">
			<form #registrationForm="ngForm" novalidate (ngSubmit)="onSubmit()">
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="userForm.username">
			  </div>
			  <div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userForm.email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="userForm.password">
			  </div>
			  <div class="form-group">
			    <label for="image">Choose Profile Picture</label>
			    <input type="file" class="form-control" id="image" (change)="handleFileInput($event.target.files)">
			  </div>
			  <button type="submit" class="btn btn-primary">Register</button>
			  <p class="lead text-danger" *ngIf="error">Some Error Occured. Please Try later.</p>
			</form>
		</div>
		<div class="col-sm-9 col-md-4" *ngIf="registered">
			<p class="lead">Thank You! You have been registered successfully!!</p>
		</div>
	</div>
</div>
